# Nginx configuration for reverse proxy (future use)
# This will be used when you want to access services via custom domains

events {
    worker_connections 1024;
}

http {
    upstream backend_api {
        server host.docker.internal:5000;
    }

    upstream frontend_ui {
        server host.docker.internal:5173;
    }

    # Backend API
    server {
        listen 80;
        server_name api.money-flows.local;

        location / {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Frontend UI
    server {
        listen 80;
        server_name money-flows.local;

        location / {
            proxy_pass http://frontend_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Vite HMR
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
