# Redis configuration for development

# Network
bind 0.0.0.0
protected-mode no
port 6379

# General
daemonize no
supervised no
pidfile /var/run/redis.pid
loglevel notice

# Persistence
save 900 1
save 300 10
save 60 10000
dir /data
dbfilename dump.rdb

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append-only mode
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Clients
maxclients 10000
