version: '3.8'

services:
  # Main development container
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspace:cached
    command: sleep infinity
    network_mode: service:infrastructure
    depends_on:
      - infrastructure

  # Infrastructure services (all shared services in one network)
  infrastructure:
    image: alpine:latest
    command: sleep infinity
    networks:
      - devnet
    ports:
      - "5001:8080"  # Property Management API

  # PostgreSQL - Shared database for all projects
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../infrastructure/postgres:/docker-entrypoint-initdb.d:ro
    networks:
      - devnet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Shared cache for all projects
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
      - ../infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - devnet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    networks:
      - devnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Adminer - Database management UI (optional)
  adminer:
    image: adminer:latest
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - devnet
    ports:
      - "8080:8080"

volumes:
  postgres-data:
    name: codespace-postgres-data
  redis-data:
    name: codespace-redis-data
  minio-data:
    name: codespace-minio-data

networks:
  devnet:
    name: codespace-network
    driver: bridge
